name: Build and Deploy docs & dist 
on:
  push:
    branches:
      - next
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build dist
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Setup Node.js Env
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache Dependencies
        uses: actions/cache@v2
        id: rne-dists-deploy
        with:
          path: node_modules
          key: ${{ runner.os }}-rne-dists-deploy-${{ hashFiles('**/yarn.lock') }}
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        if: steps.rne-dists-deploy.outputs.cache-hit != 'true' # Over here!
        run: |
          yarn
          yarn build
      - name: Create local changes
        run: |
          sed -i -e '/dist/d' .gitignore
          git add .
      - name: Commit files
        run: |
          git config --local user.email "react-native-elements-ci@users.noreply.github.com"
          git config --local user.name "React Native Elements CI"
          git commit -m "New build" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dist
          force: true
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Build & Deploy Docs
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Setup Node.js Env
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache Dependencies
        uses: actions/cache@v2
        id: rne-docs-deploy
        with:
          path: node_modules
          key: ${{ runner.os }}-rne-docs-deploy-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        if: steps.rne-docs-deploy.outputs.cache-hit != 'true' # Over here!
        run: |
          cd website
          yarn
      - name: Build ðŸ”§
        run: |
          cd website
          yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build
          user_name: 'React Native Elements CI'
          user_email: 'react-native-elements-ci@users.noreply.github.com'
          cname: reactnativeelements.com
